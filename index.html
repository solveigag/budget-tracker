<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/SG.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Budget Tracker</p>
                    <p class="subtitle">Easy way to track your transactions</p>
                </section>
                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transactions</h3>
                        <form class="add">
                           <input type="text" name="source" placeholder="source" autocomplete="off">
                           <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                           <input type="submit" value="Add Transaction">
                           <p id="error" class="hide">Check input fields</p>
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">Balance: £<span id="balance"></span></p>
                        <p class="income">Income: £<span id="income"></span></p>
                        <p class="expense">Expense: £<span id="expense"></span></p>
                    </div>
                </section>
                <section class="transaction-history">
                    <h3>Transaction History</h3>
                    <div class="records">
                    <div class="income">
                        <h3>Income</h3>
                        <ul class="income-list"></ul>
                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <ul class="expense-list"></ul>
                    </div>
                    </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
